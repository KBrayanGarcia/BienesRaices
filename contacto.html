<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bienes Raices</title><script src="https://kit.fontawesome.com/42c004fb79.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900|Open+Sans:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css"/>
  </head>
  <body>
    <div class="grid-global-contacto">
      <header class="header__secundario">
        <div class="header__container">
          <div class="header__nav">
            <div class="header__nav__logotipo"><a href="index.html">
                <h1>Bienes<span>Raices</span></h1></a></div>
            <div class="header__nav__menu"> 
              <div class="enlaces"><a href="nosotros.html">nosotros</a><a href="anuncios.html">anuncios</a><a href="blog.html">blog</a><a href="contacto.html">contacto</a>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="formulario">
        <div class="container_centrado">
          <h2 class="titulo_seccion">Contacto</h2>
        </div>
        <figure><img src="img/destacada3.jpg" alt="Imagen de contacto"/></figure>
        <div class="container_centrado">
          <h2 class="titulo_seccion">Llena el formulario de contacto</h2>
          <form action="index.html">
            <fieldset>
              <legend>Informacion personal</legend>
              <!--+campo(nombre del for e id, nombreLabel, tipoInput", Placeholder)-->
              <div class="campo">
                <label for="nombre">Tu nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre"/>
              </div>
              <div class="campo">
                <label for="correo">Email</label>
                <input type="email" id="correo" placeholder="Tu correo electronico"/>
              </div>
              <div class="campo">
                <label for="numero">Telefono</label>
                <input type="text" id="numero" placeholder="Tu numero de celular"/>
              </div>
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
              <legend>Informacion sobre la propiedad</legend>
              <label for="vendeOCompra">Vende o Compra</label>
              <select id="vendeOCompra">
                <option value="value" selected="selected" disabled="disabled">-- Seleccione --</option>
                <option>Compra</option>
                <option>Venta</option>
              </select>
              <div class="campo">
                <label for="presupuesto">Tu presupuesto</label>
                <input type="number" id="presupuesto" placeholder=""/>
              </div>
            </fieldset>
            <fieldset>
              <legend>Contacto</legend>
              <p>Como deseas ser contactado</p>
              <div class="deseoContacto">
                <label for="telefono">Telefono</label>
                <input id="telefono" type="radio" name="deseo"/>
                <label for="email">Correo</label>
                <input id="email" type="radio" name="deseo"/>
              </div>
              <p>Si eligio telefono, eliga la fecha y hora</p>
              <div class="campo">
                <label for="fecha">Fecha</label>
                <input type="date" id="fecha" placeholder="undefined"/>
              </div>
              <div class="campo">
                <label for="hora">Hora</label>
                <input type="time" id="hora" placeholder="undefined"/>
              </div>
            </fieldset>
            <input class="boton" type="submit" value="Enviar"/>
          </form>
        </div>
      </section>
      <footer>
        <div class="footer-flex container_centrado">
          <div class="menuEnlaces">
            <div class="enlaces"><a href="nosotros.html">nosotros</a><a href="anuncios.html">anuncios</a><a href="blog.html">blog</a><a href="contacto.html">contacto</a>
            </div>
          </div>
          <p class="copyright">Todos los derechos reservados 2020 &#169;</p>
        </div>
      </footer>
    </div>
  </body>
</html>
